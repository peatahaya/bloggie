{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
